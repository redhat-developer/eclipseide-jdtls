on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0
    - name: Configure GPG Key
      run: echo -n "$PGP_KEY" | gpg --batch --import
      env:
        PGP_KEY: ${{ secrets.PGP_KEY }}

    - name: Set up JDK 17 â˜•
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.9.3
    - name: Build with Maven ğŸ—ï¸
      run: mvn -B clean verify -DskipTests -Dgpg.keyname=B65A772A26C6CFCD2ABEB352ACCF6EF34A59AB7C
    - name: Deploy to GH-pages ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: repository/target/repository # The folder the action should deploy.
